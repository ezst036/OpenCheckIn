{% extends 'base.html' %}

{% block title %}Change Password{% endblock %}

{% block aircraft %}

<div class='form-group mt-4 ml-5 pl-5'>
  <h1>Change your password</h1>

  <p>Please use the form below to change your password:</p>
  <form method="POST">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Change">
  </form>
</div>

{% endblock %}
